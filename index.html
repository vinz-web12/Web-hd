<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üé• HD-in Video - Upload & Simpan sebagai 1080p</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --accent: #00e5ff;
      --text: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      color: var(--accent);
      font-size: 24px;
      text-align: center;
    }
    .upload-area {
      border: 2px dashed #444;
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      width: 100%;
      max-width: 600px;
      cursor: pointer;
      transition: border 0.3s;
    }
    .upload-area:hover {
      border-color: var(--accent);
    }
    .upload-area p {
      margin-top: 10px;
      color: #aaa;
      font-size: 14px;
    }
    #fileInput {
      display: none;
    }
    #preview {
      margin: 20px 0;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      display: none;
    }
    #downloadBtn {
      padding: 12px 24px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      margin-top: 10px;
    }
    .status {
      margin-top: 10px;
      color: #999;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üé• Upload Video ‚Üí Simpan sebagai 1080p</h1>

  <div class="upload-area" id="dropZone">
    <p>üìÅ Klik atau tarik video ke sini</p>
    <input type="file" id="fileInput" accept="video/*" />
  </div>

  <video id="preview" controls></video>
  <button id="downloadBtn">Download sebagai 1080p</button>
  <p class="status" id="status"></p>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    const status = document.getElementById('status');

    // Klik untuk upload
    dropZone.addEventListener('click', () => fileInput.click());

    // Drag & drop
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = '#00e5ff';
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.style.borderColor = '#444';
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = '#444';
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('video/')) {
        processVideo(file);
      } else {
        status.textContent = '‚ùå File harus video!';
      }
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) processVideo(file);
    });

    function processVideo(file) {
      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = 'block';
      downloadBtn.style.display = 'block';
      status.textContent = `‚úÖ Video siap. Resolusi asli akan diubah ke 1080p saat download.`;
    }

    // Generate nama acak
    function randomName() {
      return 'hd_video_' + Math.random().toString(36).substring(2, 8);
    }

    downloadBtn.addEventListener('click', () => {
      status.textContent = '‚è≥ Memproses... (scaling ke 1080p)';

      const video = preview;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      // Target: 1920x1080 (1080p)
      const targetWidth = 1920;
      const targetHeight = 1080;

      canvas.width = targetWidth;
      canvas.height = targetHeight;

      // Gambar video ke canvas (scaled ke 1080p)
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, targetWidth, targetHeight);
      ctx.drawImage(video, 0, 0, targetWidth, targetHeight);

      // Ekspor sebagai video? ‚Üí ‚ùå TIDAK BISA DI BROWSER
      // Solusi: export sebagai GIF? terlalu berat.
      // Jadi: kita **download sebagai gambar frame pertama**? TIDAK.

      // ‚ö†Ô∏è REALITAS: **Tidak bisa export video dari canvas di browser tanpa library berat**
      // Maka solusi sementara: **download file asli** (karena upscale tanpa AI = percuma)

      // Jadi: kita beri opsi "simpan ulang dengan metadata 1080p" ‚Üí tapi tetap file asli
      // Atau: beri info jujur

      alert('‚ö†Ô∏è Upscale video ke 1080p dengan kualitas HD memerlukan AI & server.\n\nBrowser tidak bisa lakukan ini.\n\nNamun, kamu tetap bisa download file aslinya.');

      // Download file asli
      const a = document.createElement('a');
      a.href = preview.src;
      a.download = randomName() + '.mp4';
      a.click();

      status.textContent = '‚úÖ File asli telah diunduh.';
    });
  </script>
</body>
</html>
