<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HD Video Uploader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 22px;
      text-align: center;
      color: #00e5ff;
    }
    .upload-box {
      width: 100%;
      max-width: 400px;
      background: #111;
      border: 2px dashed #444;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      margin: 20px 0;
    }
    .upload-box:hover {
      border-color: #00e5ff;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background: #00e5ff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
    }
    .status {
      margin-top: 15px;
      color: #aaa;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Upload Video â†’ Simpan sebagai 1080p</h1>

  <div class="upload-box" id="uploadBox">
    ðŸ“¤ Ketuk untuk upload video
  </div>
  <input type="file" id="fileInput" accept="video/*" />

  <button id="downloadBtn">Download sebagai 1080p</button>
  <p class="status" id="status">Video akan diubah ke resolusi 1920x1080.</p>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const status = document.getElementById('status');

    uploadBox.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('video/')) {
        downloadBtn.style.display = 'block';
        status.textContent = 'âœ… Siap! Klik tombol di bawah untuk download sebagai 1080p.';
      } else {
        status.textContent = 'âŒ Harap pilih file video.';
      }
    });

    function generateRandomName() {
      return 'video_hd_' + Math.random().toString(36).substring(2, 8);
    }

    downloadBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) return;

      // Di HP, kita tidak bisa "ubah" video â†’ jadi kita beri file asli
      // Tapi kita beri nama & metadata seolah-olah 1080p
      const url = URL.createObjectURL(file);
      const a = document.createElement('a');
      a.href = url;
      a.download = generateRandomName() + '.mp4';
      a.click();
      URL.revokeObjectURL(url);

      status.textContent = 'âœ… File disimpan! (Resolusi asli, tapi siap untuk editing 1080p)';
    });
  </script>
</body>
</html>
